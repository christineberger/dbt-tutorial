version: 2

sources:
  - name:  shop
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: orders
      - name: customers
      - name: payments

models:
  - name: customers
    description: One record per customer which describes their aggregated order history.
    columns:
      - name: customer_id
        description: Primary key - identifies each unique customer.
        tests:
          - unique
          - not_null
  - name: stg_customers
    description: '{{ doc("stg_customers") }}'

    columns:
      - name: customer_id
        description: Primary key - identifies each unique customer.
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
              # values: ['shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        description: >
          Foreign key - identifies the unique customer who placed the order.
          This is an example of a long-form description.
          Sweet!
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
